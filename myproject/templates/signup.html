{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  
</head>
<body>
  <div class="container">
    <form class="form-card" method="POST">
      {% csrf_token %}
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose username" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>
      
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter password" required>
      </div>
      
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm password" required>
      </div>
      
      <button type="submit" class="btn">Sign Up</button>
      <p class="redirect-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</body>
</html>
